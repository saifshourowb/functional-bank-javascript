<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking sait</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-8">let get some 
            <span class="font-semibold text-pink-900">Money!!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 p-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="Withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balanc</h3>
                    <h4 class="text-5xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
    
    
    <!-- Deposit and Withdraw  -->
    <section CLASS="mt-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-pink-200  p-8 rounded">
                <h3 class="text-2xl">Please Deposit</h3>
                <div class="">
                    <input  id="Deposit" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2" type="text" placeholder = "$ Amount you want to Deposit">
                    <button id="Deposit-button"class="bg-orange-600 py-2 px-4 rounded text-white">Deposit</button>
                </div>                                             
            </div>


            <div class="bg-purple-200  p-8 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
                <div class="">                             
                    <input id="Withdraw-input" class="border-2 border-gray-400 block rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="Withdraw-button"class="bg-orange-600 py-2 px-4 rounded text-white">Withdraw</button>
                </div>                                             
            </div>
            </div>
        <!-- </div> -->
    </section>
</main>

<script src="js/banking.js"></script>

   
</body>
</html>
